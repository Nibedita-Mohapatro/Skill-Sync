<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Contact Page</title>
  <link rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('navdetimg.png');
      color: #fff;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }
    .btn-primary {
      background-color: #084b928c;
      border-color: #131313;
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-width: 0.1cm;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      width: 100%;
      max-width: 800px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 28px;
    }
    .form-container label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .form-container input, .form-container select, .form-container textarea {
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      padding: 10px;
      font-size: 18px;
      color: #5375bf;
      width: 100%;
      outline: none;
      margin-bottom: 15px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #005A99;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    .footer {
    height: 200px;
    background-color: #394f65;
    color: white;
    padding: 40px 20px;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 30px;
}

.footer-section {
    flex: 1 1 200px;
    margin-bottom: 20px;
}

.footer-section p {
    margin-bottom: 10px;
}

.footer-section a {
    text-decoration: none;
    color: #ecf0f1;
}

.footer-section a:hover {
    color: #3498db;
}

.footer-bottom {
    background-color: #34495e;
    padding: 10px;
    color: #ecf0f1;
    margin-top: 20px;
}

.footer-bottom p {
    margin: 0;
}

.social-icons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.social-icon {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #ecf0f1;
    font-size: 16px;
}

.social-icon:hover {
    color: #3498db;
}

.social-icon i {
    margin-right: 8px;
    font-size: 20px;
}

  </style>
</head>
<body>
  <a href="index.html" class="btn btn-primary">Back to Home</a>
  <div class="container mt-3">
    <div class="form-container">
      <h2>Mention Your Issue</h2>
      <form>
        <div class="row">
          <div class="col-md-6">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />
          </div>
          <div class="col-md-6">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />
          </div>
        </div>
        <label for="issues">Issues</label>
        <select id="issues" name="issues" onchange="toggleMessageBox()" required>
          <option value="">-- Select an Issue --</option>
          <option value="login">Login Issue</option>
          <option value="registration">Registration Issue</option>
          <option value="other">Other</option>
        </select>
        <div id="messageBox" style="display: none;">
          <label for="message">Describe your issue</label>
          <textarea id="message" name="message" rows="4" placeholder="Please describe your issue"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <footer class="footer">
        
            
    <!-- Social Media Links -->
    <div class="footer-section social-media">
        <p><strong>Follow Us</strong></p>
        <div class="social-icons">       
            <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                <i class="fa-brands fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://mail.google.com" target="_blank" class="social-icon">
                <i class="fa-regular fa-envelope"></i> Gmail
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
        </div>
    </div>
</div>

<!-- Footer Bottom Section with Copyright -->
<div class="footer-bottom">
    <p>&copy; 2025 Career Connect. All rights reserved.</p>
</div>
</footer>
  <script>
    function toggleMessageBox() {
      const issuesSelect = document.getElementById('issues');
      const messageBox = document.getElementById('messageBox');
      messageBox.style.display = issuesSelect.value === 'other' ? 'block' : 'none';
    }
  </script>
</body>
</html>
