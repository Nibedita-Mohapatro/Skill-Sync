<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="login.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>LOGIN</title>
    <style>
        /* General Page Styling */
        body {
    background: url('login.png') no-repeat center center fixed;
    background-size: 100% 100%;
    background-color: #03328a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    overflow: hidden;
}



/* Login Container */
.login-container {
    background: rgba(0, 0, 50, 0.8);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    height:350px;
    width: 350px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    position: relative;
}

/* Avatar (User Icon) */
.avatar {
    width: 80px;
    height: 80px;
    background: #9b9a9f;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    color: #03328a;
    margin: -50px auto 20px;

}

/* Input Fields */
.input-container {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    padding: 10px;
    margin-bottom: 15px;
    line-height: 1cm;
}

.input-container i {
    color: #6cb2eb;
    padding: 0 15px;
    font-size: 18px;
}

.input-container input {
    border: none;
    background: transparent;
    outline: none;
    color: white;
    width: 100%;
    font-size: 16px;
}

/* Login Button */
.login-button {
    background: linear-gradient(to right, #2a517a, #96a5a9);
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 25px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.login-button:hover {
    background: linear-gradient(to right, #4347ba, #16436394);
}

    </style>
</head>
<body>

    <div class="login-container">
        <div class="avatar">
            <i class="fa fa-user"></i>
        </div>
        <div>
        <form class="login-form">
            <div class="input-container">
                <i class="fa fa-mobile-alt"></i>
                <input type="text" placeholder="Mobile Number">
            </div>
            <div class="input-container">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
        </form>
    </div>
    <a href ="/index1"><button type="submit" class="login-button">Login</button></a>

    </div>

</body>
</html>
