<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background: url('regdform.png') no-repeat center center fixed;
        background-size: 100% 100%;
        background-color: #03328a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    /* Glassmorphism Effect for Form */
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    .glass-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    /* Form Title */
    h2 {
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 1.8rem;
    }

    /* Input Field Container */
    .input-container {
        position: relative;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }

    /* Icons Inside Input Fields */
    .icon {
        position: absolute;
        left: 10px;
        font-size: 1.2rem;
        color: #ffffff;
    }

    /* Input Fields */
    input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        color: white;
        font-size: 16px;
        outline: none;
    }

    /* Placeholder Styling */
    input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
        border-radius: 25px;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
    }

    /* Hover Effect */
    .submit-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(to right, #2575fc, #6a11cb);
    }

</style>
</head>
<body>
    <div class="container">
        <form class="glass-form" id="registrationForm">
            <h2>Register</h2>

            <div class="input-container">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" name="firstName" placeholder="First Name" required>
            </div>

            <div class="input-container">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" name="lastName" placeholder="Last Name" required>
            </div>

            <div class="input-container">
                <span class="icon">ðŸ“§</span>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-container">
                <span class="icon">ðŸ“ž</span>
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="input-container">
                <span class="icon">ðŸ”’</span>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <span id="passwordError" style="color: red; font-size:14px;"></span>

            <div class="input-container">
                <span class="icon">ðŸ”’</span>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <span id="confirmPasswordError" style="color:red;font-size:14px;"></span>

            <button type="submit" class="submit-btn">â†’</button>

            <p>Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission
        
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirmPassword").value;
                let passwordError = document.getElementById("passwordError");
                let confirmPasswordError = document.getElementById("confirmPasswordError");
        
                // Password validation regex
                let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        
                // Validate password strength
                if (!passwordPattern.test(password)) {
                    passwordError.textContent = "Password must be at least 8 characters, including an uppercase, lowercase, a number, and a special character.";
                    return;
                } else {
                    passwordError.textContent = ""; // Clear error if valid
                }
        
                // Check if passwords match
                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = "Passwords do not match!";
                    return;
                } else {
                    confirmPasswordError.textContent = ""; // Clear error if valid
                }
        
                alert("Registration Successful!"); // Success message
                document.getElementById("registrationForm").reset(); // Reset form
                window.location.href = "/index1"; // Redirect after successful registration
            });
        });
    </script>
</body>
</html>
